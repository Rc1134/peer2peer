{% extends "home/base.html" %}
{% block title %}Login{% endblock title %}
{% block body %}
<div class="container-sm my-5">
  <h1 class="h3 mb-3 text-center">Login</h1>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="email" class="form-label">Email Address:</label>
      <input type="email" class="form-control" id="email2" name="email2" placeholder="Enter your email address" required autofocus>
      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="remember_me">
      <label class="form-check-label" for="remember_me">Remember Me</label>  </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock body %}
