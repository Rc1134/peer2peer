



{% extends "home/base.html" %}
{% block title %}Settings{% endblock title %}
{% block body %}
<section class="full-height bg-dark text-light no-padding">
    <div class="container-sm bg-dark d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="login-container text-dark" style="background-color: #f8f9fa; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 450px; width: 100%;">
            <h1 class="h3 mb-3 text-center">Profile Settings</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>

            {% if messages %}
                <ul class="messages mt-3">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</section>
{% endblock body %}
